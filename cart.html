<body>

<ul id="main_menu" class="main_menu">
    <li><a href="main.html">Home</a></li><!--move to the home page -->
    <li>
        <a class="dropdown-button" id="Productbutton" onclick="ProductDropdown(event)">Products</a>
        <div id="Products-dropdown-content" class="dropdown-content">
            <a href="products/mobiles.html">Mobiles</a>
            <a href="products/laptops.html">Laptops</a>
            <a href="products/watches.html">Watches</a>
            <a href="products/accessories.html">Accessories</a>
            <a href="products/offers.html">Offers</a>
            <a href="products/others.html">Others</a>
        </div>
    </li>
    <li><a href="contact.html">Contact</a></li><!--move to the about page -->
    <li><label id="current-page" class="current-page">Cart<img src="images/cart1.png" alt="Cart" height="7%" width="7%" style="padding-left:2%;padding-bottom:0%;"></label></li>
    <li>
        <a class="dropdown-button" id="Servicebutton"  onclick="ServiceDropdown(event)">Services</a>

</ul>
<script>
    function ProductDropdown(event) {
         event.stopPropagation(); // Prevents the dropdown from being hidden immediately
         document.getElementById("Products-dropdown-content").classList.toggle("show");
     }
 
     // Optional: Code to close the dropdown if clicking outside
     document.addEventListener('click', function(event) {
         const dropdown = document.getElementById("Products-dropdown-content");
         if (!event.target.matches('.dropdown-button') && dropdown.classList.contains('show')) {
             dropdown.classList.remove('show');
         }
     });
     function ServiceDropdown(event) {
         event.stopPropagation(); // Prevents the dropdown from being hidden immediately
         document.getElementById("Services-dropdown-content").classList.toggle("show");
     }
 
     // Optional: Code to close the dropdown if clicking outside
     document.addEventListener('click', function(event) {
         const dropdown = document.getElementById("Services-dropdown-content");
         if (!event.target.matches('.dropdown-button') && dropdown.classList.contains('show')) {
             dropdown.classList.remove('show');
         }
     });
 </script>
</body>
</html>
