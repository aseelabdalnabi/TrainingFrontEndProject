<script>
     function ServiceDropdown(event) {
         event.stopPropagation(); // Prevents the dropdown from being hidden immediately
         document.getElementById("Services-dropdown-content").classList.toggle("show");
     }
 
     // Optional: Code to close the dropdown if clicking outside
     document.addEventListener('click', function(event) {
         const dropdown = document.getElementById("Services-dropdown-content");
         if (!event.target.matches('.dropdown-button') && dropdown.classList.contains('show')) {
             dropdown.classList.remove('show');
         }
     });
