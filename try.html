<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elicty Store main page</title>
</head>
<style>
    /* Styling the navigation menu */
    body {
        background-image: url('images/Welcome.png'); /* URL of the image */
        background-size: cover; /* Cover the entire page */
        background-position: center; /* Center the image */
        background-color: rgba(46, 87, 73, 0.842);
        height: 100vh; /* Full height */
        margin: 0;
    }
    ul {
        list-style-type: none;
        margin-left: 1%;
        margin-right: 1%;
        margin-top: 21%;
        padding: 10px;
        display: flex;
        justify-content: space-evenly;
        background-color: rgb(2, 2, 2);
        border-radius: 50px;
        border: 1px solid white;
    }

    li {
        flex: 1;
        position: relative; /* Important for the dropdown to position correctly */
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px;
        text-decoration: none;
        font-size: x-large;
        cursor: pointer;
    }

    li a:hover {
        background-color: rgb(16, 104, 92);
        border-radius: 50px;
    }

    #login_box {
        border: 1px solid white;
        border-radius: 50px;
        padding: 1%;
        margin-top: 2%;
        margin-right: 1%;
        margin-left: 1%;
        text-align: center;
    }
    #offers, #info {
        display: inline-block;
        padding: 5%;
        color: white;
    }
    #offers {
        width: 35%;
        height: 50%;
        text-align: center;
    }
    #info {
        width: 20%;
        height: 200px;
        border: 1px solid white;
        border-radius: 50px;
        padding: 1%;
        margin-top: 2%;
        margin-left: 3%;
        text-align: center;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        z-index: 1;
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover {
        background-color: rgb(16, 104, 92);
    }

    .show {
        display: block;
    }
</style>
<body>
<ul>
    <li>
        <a class="dropdown-button" id="Productbutton" onclick="ProductDropdown(event)">Products</a>
        <div id="Products-dropdown-content" class="dropdown-content">
            <a href="#">Mobiles</a>
            <a href="#">Laptops</a>
            <a href="#">Accessories</a>
            <a href="#">Watches</a>
            <a href="#">Others</a>
        </div>
    </li>
    <li><a href="about.html">About</a></li>
    <li><a class="dropdown-button" id="Servicebutton">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="profile.html">Profile<img src="images/profile2.png" alt="Profile" height="7%" width="7%" style="padding-left:2%;padding-bottom:0%"></a></li>
    <li><a href="cart.html">Cart<img src="images/cart1.png" alt="Cart" height="7%" width="7%" style="padding-left:2%;padding-bottom:0%;"></a></li>
</ul>

<div id="login_box">
    <form action="login_action.php">
        <h2 style="color: white; text-align: center;"><em>Login to Elicty<em></h2>
        <label for="email" style="color: white;">Enter email:</label>
        <input type="email" id="email" class="user_info"><br><br>
        <label for="password" style="color: white;">Enter password:</label>
        <input type="password" id="password" class="user_info"><br><br>
        <input type="submit" value="Login" id="login_button"><br><br>
        <a href="signin.html" style="color: rgb(187, 245, 221);"><em>Or Sign in now</em></a>
    </form>
</div>

<div id="offers">Check out our offers for today!</div>
<div id="info">Elicty is an online store specializing in all technical devices!</div>

<script>
   function ProductDropdown(event) {
        event.stopPropagation(); // Prevents the dropdown from being hidden immediately
        document.getElementById("Products-dropdown-content").classList.toggle("show");
    }

    // Optional: Code to close the dropdown if clicking outside
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById("Products-dropdown-content");
        if (!event.target.matches('.dropdown-button') && dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
        }
    });
</script>
</body>
</html>
